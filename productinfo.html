<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Comfy - Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

<body>
    <header>

            <!-- nave  -->

             <div class="log">

                <i class="fas fa-shopping-cart"></i>
                <span class="cart-number">0</span>

        </div>
